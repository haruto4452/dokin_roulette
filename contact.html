<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ワイバーンコンサルティング | お問い合わせ</title>
  <style>
    /* 共通スタイル */
    body { margin: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #333; line-height: 1.6; }
    a { text-decoration: none; }
    #content { display: none; }
    header { background: #B300B3; color: #fff; padding: 20px 0; text-align: center; }
    header h1 { margin: 0; font-size: 2.5em; }
    header p { margin: 10px 0 0; font-size: 1.2em; }
    nav { background: #fff; padding: 10px 0; border-bottom: 2px solid #B300B3; text-align: center; }
    nav a { margin: 0 15px; color: #B300B3; font-weight: bold; transition: color 0.3s ease; }
    nav a:hover { color: #800080; }
    section { padding: 60px 20px; text-align: center; }
    section h2 { color: #B300B3; font-size: 2em; margin-bottom: 20px; }
    .contact form {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    .contact label { display: block; margin-top: 15px; }
    .contact input, .contact textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .contact button {
      background: #B300B3;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 15px;
      border-radius: 3px;
    }
    footer { background: #333; color: #fff; text-align: center; padding: 20px 0; }
  </style>
  <script>
    // パスワード認証スクリプト
    document.addEventListener("DOMContentLoaded", function(){
      var password = "urata";
      var auth = sessionStorage.getItem("authenticated");
      if (!auth) {
        var userPassword = prompt("このサイトにアクセスするにはパスワードを入力してください");
        if (userPassword === password) {
          sessionStorage.setItem("authenticated", "true");
          document.getElementById("content").style.display = "block";
        } else {
          alert("パスワードが違います。アクセスできません。");
          document.body.innerHTML = "<h1>アクセス拒否</h1>";
        }
      } else {
        document.getElementById("content").style.display = "block";
      }
    });
  </script>
</head>
<body>
  <div id="content">
    <!-- ヘッダー -->
    <header>
      <h1>ワイバーンコンサルティング</h1>
      <p>社員がドラゴンのように飛び立つキャリア構築の伴走者</p>
    </header>

    <!-- ナビゲーション -->
    <nav>
      <a href="index.html">ホーム</a>
      <a href="services.html">サービス紹介</a>
      <a href="company.html">会社概要</a>
      <a href="recruitment.html">採用情報</a>
      <a href="blog.html">ブログ</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>

    <!-- お問い合わせ専用コンテンツ -->
    <section id="contact" class="contact">
      <h2>お問い合わせ</h2>
      <form>
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" placeholder="お名前を入力">
  
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" placeholder="メールアドレスを入力">
  
        <label for="message">お問い合わせ内容</label>
        <textarea id="message" name="message" rows="5" placeholder="お問い合わせ内容を入力"></textarea>
  
        <button type="submit">送信</button>
      </form>
    </section>

    <!-- フッター -->
    <footer>
      <p>&copy; 2025 ワイバーンコンサルティング. All Rights Reserved.</p>
    </footer>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ワイバーンコンサルティング | ホーム</title>
  <style>
    /* ========= 共通スタイル ========= */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #333;
      line-height: 1.6;
    }
    a { text-decoration: none; }
    /* 認証前は非表示 */
    #content { display: none; }
    /* ヘッダー */
    header {
      background: #B300B3;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 2.5em; }
    header p { margin: 10px 0 0; font-size: 1.2em; }
    /* ナビゲーション */
    nav {
      background: #fff;
      padding: 10px 0;
      border-bottom: 2px solid #B300B3;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: #B300B3;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover { color: #800080; }
    /* セクション */
    section {
      padding: 60px 20px;
      text-align: center;
    }
    section h2 {
      color: #B300B3;
      font-size: 2em;
      margin-bottom: 20px;
    }
    /* フッター */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    
    /* ========= 遷移エフェクト用スタイル ========= */
    /* 画面全体を覆うオーバーレイ（初期は高さ0） */
    #transition-overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      /* 炎をイメージしたグラデーション（必要に応じて調整してください） */
      background: linear-gradient(to top, #ff6600, #ff0000, #990000);
      z-index: 10000;
      pointer-events: none;  /* クリックをブロックしない */
      transition: height 1.5s ease;
    }
    /* animate-fire クラスが付くと高さが100%に */
    #transition-overlay.animate-fire {
      height: 100%;
    }
  </style>
  <script>
    // パスワード認証スクリプト（各ページ共通）
    document.addEventListener("DOMContentLoaded", function(){
      var password = "urata";
      var auth = sessionStorage.getItem("authenticated");
      if (!auth) {
        var userPassword = prompt("このサイトにアクセスするにはパスワードを入力してください");
        if (userPassword === password) {
          sessionStorage.setItem("authenticated", "true");
          document.getElementById("content").style.display = "block";
        } else {
          alert("パスワードが違います。アクセスできません。");
          document.body.innerHTML = "<h1>アクセス拒否</h1>";
        }
      } else {
        document.getElementById("content").style.display = "block";
      }
      
      // ========= ナビゲーションのリンククリック時にエフェクトを付与 =========
      // 全ての nav 内のリンクに対して処理を追加
      var navLinks = document.querySelectorAll('nav a');
      navLinks.forEach(function(link) {
        link.addEventListener('click', function(e){
          e.preventDefault(); // 通常のリンク動作をキャンセル
          var targetUrl = this.getAttribute('href');
          // オーバーレイに animate-fire クラスを追加してエフェクト開始
          document.getElementById('transition-overlay').classList.add('animate-fire');
          // 1.5秒後に指定のURLへ遷移
          setTimeout(function(){
            window.location.href = targetUrl;
          }, 1500);
        });
      });
    });
  </script>
</head>
<body>
  <!-- メインコンテンツ（パスワード認証済みの場合のみ表示） -->
  <div id="content">
    <!-- ヘッダー -->
    <header>
      <h1>ワイバーンコンサルティング</h1>
      <p>社員がドラゴンのように飛び立つキャリア構築の伴走者</p>
    </header>
    
    <!-- ナビゲーション -->
    <nav>
      <a href="index.html">ホーム</a>
      <a href="services.html">サービス紹介</a>
      <a href="company.html">会社概要</a>
      <a href="recruitment.html">採用情報</a>
      <a href="blog.html">ブログ</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
    
    <!-- ホーム専用コンテンツ -->
    <div class="hero">
      <div class="hero-content">
        <h2>未来を切り拓く戦略立案</h2>
        <p>あなたのキャリアをワイバーンのように羽ばたかせる</p>
      </div>
    </div>
    
    <section id="overview">
      <h2>ようこそワイバーンコンサルティングへ</h2>
      <p>私たちは、情熱と革新を武器にクライアントの成功をサポートするパートナーです。</p>
    </section>
    
    <!-- フッター -->
    <footer>
      <p>&copy; 2025 ワイバーンコンサルティング. All Rights Reserved.</p>
    </footer>
  </div>
  
  <!-- 遷移エフェクト用オーバーレイ -->
  <div id="transition-overlay"></div>
</body>
</html>

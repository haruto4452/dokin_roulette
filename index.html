<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>銅金とルーレット</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="confetti-canvas"></canvas>

  <div class="roulette-container">
    <div class="main-text">銅金と</div>
    <div id="toggle-text" class="toggle-text">？</div>
    <button id="spinButton" class="spin-button">回す</button>
  </div>

  <div id="sadOverlay" class="sad-overlay">残念！</div>
  <div id="chanceOverlay" class="chance-overlay">銅金チャーンス！！</div>
  <div id="rushEntryOverlay" class="rush-entry-overlay">銅金ターーーイム！！！</div>

  <div class="circle-container">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div id="toukkinOverlay" class="toukkin-overlay">銅金です！！！</div>
  <div id="rushIndicator" class="rush-indicator">ラッシュ中</div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

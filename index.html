<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>銅金とルーレット</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- コンフェティ用 Canvas -->
  <canvas id="confetti-canvas"></canvas>

  <!-- メイン UI -->
  <div class="roulette-container">
    <div class="main-text">銅金と</div>
    <div id="toggle-text" class="toggle-text">？</div>
    <button id="spinButton" class="spin-button">回す</button>
  </div>

  <!-- 残念演出オーバーレイ -->
  <div id="sadOverlay" class="sad-overlay">残念！</div>
  <!-- ラッシュ演出オーバーレイ -->
  <div id="rushOverlay" class="rush-overlay">RUSH!!</div>

  <!-- ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

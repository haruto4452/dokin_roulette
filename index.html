<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ワイバーンコンサルティング | ホーム</title>
  <style>
    /* 共通スタイル */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      line-height: 1.6;
      /* 添付画像を背景に設定 */
      background: #000 url("dragon_bg.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }
    a {
      text-decoration: none;
      color: #fff;
    }
    #content {
      display: none; /* 認証前は非表示 */
    }
    header {
      background: #000;
      text-align: center;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin: 10px 0 0;
      font-size: 1.2em;
    }
    nav {
      background: #000;
      padding: 10px 0;
      border-bottom: 2px solid #fff;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ddd;
    }
    .hero {
      position: relative;
      color: #fff;
      text-align: center;
      padding: 100px 20px;
    }
    /* 背景の暗幕 */
    .hero::after {
      content: "";
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
    }
    .hero h2 {
      font-size: 3em;
      margin: 0 0 20px;
    }
    .hero p {
      font-size: 1.2em;
      margin: 0 0 40px;
    }
    section {
      padding: 60px 20px;
      text-align: center;
    }
    footer {
      background: #000;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
      border-top: 1px solid #fff;
    }

    /* 火炎エフェクト用オーバーレイ */
    #fire-overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
    #fire-overlay.active {
      opacity: 1;
    }
    .flame {
      position: absolute;
      bottom: 0;
      background: radial-gradient(ellipse at center, rgba(255,200,0,1) 0%, rgba(255,0,0,0.8) 60%, rgba(0,0,0,0) 100%);
      filter: blur(2px);
      mix-blend-mode: screen;
      animation: flameAnim 1.5s linear forwards;
    }
    @keyframes flameAnim {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 1;
      }
      50% {
        transform: translateY(-50vh) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      // パスワード認証
      var password = "urata";
      var auth = sessionStorage.getItem("authenticated");
      if (!auth) {
        var userPassword = prompt("このサイトにアクセスするにはパスワードを入力してください");
        if (userPassword === password) {
          sessionStorage.setItem("authenticated", "true");
          document.getElementById("content").style.display = "block";
        } else {
          alert("パスワードが違います。アクセスできません。");
          document.body.innerHTML = "<h1>アクセス拒否</h1>";
          return;
        }
      } else {
        document.getElementById("content").style.display = "block";
      }

      // ナビゲーションリンク → 火炎エフェクト → ページ遷移
      var navLinks = document.querySelectorAll('nav a');
      navLinks.forEach(function(link) {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          var target = this.getAttribute('href');
          triggerFireEffect(function() {
            window.location.href = target;
          });
        });
      });

      function triggerFireEffect(callback) {
        var fireOverlay = document.getElementById('fire-overlay');
        fireOverlay.innerHTML = "";
        for (var i = 0; i < 20; i++) {
          var flame = document.createElement('div');
          flame.className = 'flame';
          flame.style.left = Math.random() * 100 + "%";
          flame.style.width = (30 + Math.random()*40) + "px";
          flame.style.height = (30 + Math.random()*40) + "px";
          flame.style.animationDelay = (Math.random() * 0.5) + "s";
          fireOverlay.appendChild(flame);
        }
        fireOverlay.classList.add('active');
        setTimeout(function() {
          callback();
        }, 1500);
      }
    });
  </script>
</head>
<body>
  <div id="content">
    <header>
      <h1>ワイバーンコンサルティング</h1>
      <p>社員がドラゴンのように飛び立つキャリア構築の伴走者</p>
    </header>
    <nav>
      <a href="index.html">ホーム</a>
      <a href="services.html">サービス紹介</a>
      <a href="company.html">会社概要</a>
      <a href="recruitment.html">採用情報</a>
      <a href="blog.html">ブログ</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
      <div class="hero-content">
        <h2>未来を切り拓く戦略立案</h2>
        <p>あなたのキャリアをワイバーンのように羽ばたかせる</p>
      </div>
    </div>

    <section>
      <h2>ようこそワイバーンコンサルティングへ</h2>
      <p>私たちは、情熱と革新を武器にクライアントの成功をサポートするパートナーです。</p>
    </section>

    <footer>
      <p>&copy; 2025 ワイバーンコンサルティング. All Rights Reserved.</p>
    </footer>
  </div>
  <!-- 火炎エフェクト用オーバーレイ -->
  <div id="fire-overlay"></div>
</body>
</html>
